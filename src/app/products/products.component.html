<div class="container">
    <div class="container-fluid">
        <img src="../../assets/images/kids.jpg" alt="kids" style="max-width: 100%; height: 300px"
            class="d-flex m-auto">
    </div>

    <h1 class="m-5 text-primary-emphasis">Explore Courses</h1>

    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-3 mx-1" *ngFor="let product of products">
            <div class="card">
                <img class="card-img-top m-3 img-thumbnail" [src]="product.photo" [alt]="product.title">
                <div class="card-body">
                    <p class="h4 card-title mt-3 text-primary-emphasis">{{product.title}}</p>
                    <p class="card-text">Price: {{product.price}} EGP</p>
                    <p class="card-text">Age Group: {{product.age}} Years Old</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
